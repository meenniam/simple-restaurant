version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
#    image: digitalocean.com/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    depends_on:
      - disbursedb
    links:
      - disbursedb:db
    volumes:
      - ./:/var/www
      - /var/www/vendor/
      - /var/www/node_modules/
      #      - /var/www/storage/logs/
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - disbursenetwork

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - disbursenetwork

  #MySQL Service
  disbursedb:
    image: mysql:5.7.22
    container_name: disbursedb
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_ROOT_PASSWORD: root
    #      SERVICE_TAGS: dev
    #      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - disbursenetwork

  disburseadmin:
    image: phpmyadmin/phpmyadmin
    container_name: disburseadmin
    depends_on:
      - disbursedb
    links:
      - disbursedb:db
    restart: always
    ports:
      - "8081:80"
    networks:
      - disbursenetwork

#Docker Networks
networks:
  disbursenetwork:

#Volumes
volumes:
  dbdata:
    driver: local
